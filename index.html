<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>

<body>
    <div class="game">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="#">Rock Paper Scissors</a>
              <div class="scores">
                <h5>Your Score: <span class="yourScore">0</span></h5>
                <h5>Computer: <span class="compScore">0</span></h5>
              </div>
            </div>
          </nav>

          <section class="buttons">
            <button class="rock" name="selection" id="0"> <img src="rock.png" alt="Rock" width="150" height="150"></button>
            <button class="paper" name="selection" id="1"> <img src="paper.png" alt="Paper" width="150" height="150"></button>
            <button class="scissors" name="selection" id="2"> <img src="scissors.png" alt="Scissors" width="150" height="150"></button>
          </section>
          <h3 class="winner">Let's Play!</h3>
          <input type="button" value="Reset">
    </div>
    <script src="index.js"></script>
</body>

</html>
